<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        border: 2px solid gray;
        background-color: teal;
    }
    .box {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        border: 5px solid black;
        margin: 50px;
        padding: 20px;
        box-sizing: border-box;
    }

    .box1 {
        width: 200px;
        height: 200px;
        background-color: lightgreen;
        border: 5px solid black;
        margin: 50px;
        padding: 20px;
        box-sizing: content-box;
    }
</style>

<body>
    <div class="main">
        <div class="box"></div>
        <div class="box1"></div>
    </div>
</body>

</html>
